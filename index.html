<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GP Resilience Decision Aid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GP Resilience Training Decision Aid</h1>
    <p>Select your preferences below to find the best training intervention.</p>
  </header>
  <main>
    <form id="decisionForm">
      <label for="stress">Stress Level:</label>
      <select id="stress" required>
        <option value="">--Choose--</option>
        <option value="low">Low</option>
        <option value="moderate">Moderate</option>
        <option value="high">High</option>
      </select>

      <label for="format">Preferred Format:</label>
      <select id="format" required>
        <option value="">--Choose--</option>
        <option value="workshop">Interactive Workshop</option>
        <option value="online">Self‑paced Online</option>
        <option value="peer">Peer Support Group</option>
      </select>

      <label for="boundary">Boundary‑Setting Focus:</label>
      <select id="boundary" required>
        <option value="">--Choose--</option>
        <option value="time">Time Management</option>
        <option value="communication">Communication Skills</option>
        <option value="wellbeing">Well‑being Strategies</option>
      </select>

      <button type="submit">Get Recommendation</button>
    </form>

    <div id="result" class="hidden"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
